<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- White background overlay -->
  <rect width="1200" height="630" fill="white" opacity="0.95"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#FF6B00" opacity="0.1"/>
  <circle cx="1100" cy="530" r="100" fill="#FFD700" opacity="0.1"/>
  <circle cx="1000" cy="100" r="60" fill="#E31E24" opacity="0.1"/>
  
  <!-- Money transfer icons -->
  <g transform="translate(150, 180)">
    <!-- Left money stack -->
    <rect x="0" y="40" width="80" height="100" rx="8" fill="#4CAF50" opacity="0.8"/>
    <rect x="10" y="30" width="80" height="100" rx="8" fill="#4CAF50" opacity="0.9"/>
    <rect x="20" y="20" width="80" height="100" rx="8" fill="#4CAF50"/>
    <text x="45" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(280, 250)">
    <line x1="0" y1="0" x2="140" y2="0" stroke="#FF6B00" stroke-width="6" stroke-linecap="round"/>
    <polygon points="140,0 120,-12 120,12" fill="#FF6B00"/>
  </g>
  
  <!-- Right money stack -->
  <g transform="translate(450, 180)">
    <rect x="0" y="40" width="80" height="100" rx="8" fill="#2196F3" opacity="0.8"/>
    <rect x="10" y="30" width="80" height="100" rx="8" fill="#2196F3" opacity="0.9"/>
    <rect x="20" y="20" width="80" height="100" rx="8" fill="#2196F3"/>
    <text x="45" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">⊆</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
    Калькулятор
  </text>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
    денежных переводов
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="32" fill="#666" text-anchor="middle">
    Сравните комиссии всех систем
  </text>
  
  <!-- Service logos (text-based) -->
  <g transform="translate(250, 400)">
    <!-- Koronapay -->
    <rect x="0" y="0" width="180" height="60" rx="12" fill="#FF6B00"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Koronapay</text>
    
    <!-- Golden Crown -->
    <rect x="200" y="0" width="180" height="60" rx="12" fill="#FFD700"/>
    <text x="290" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Golden Crown</text>
    
    <!-- Contact -->
    <rect x="400" y="0" width="160" height="60" rx="12" fill="#0066CC"/>
    <text x="480" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Contact</text>
    
    <!-- Unistream -->
    <rect x="580" y="0" width="160" height="60" rx="12" fill="#E31E24"/>
    <text x="660" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Unistream</text>
  </g>
  
  <!-- Website -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FF6B00" text-anchor="middle">
    calk.kg
  </text>
</svg>
